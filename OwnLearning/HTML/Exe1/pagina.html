<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perfil Pessoal</title>
  <script src="mecanica.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="toggleTheme">Alternar Tema</button>
    <nav>
      <ul>
        <li><a href="#sobre">Sobre Mim</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="sobre">
      <h1>Sobre Mim</h1>
      <p>Estudante de Engenharia Informática na UMinho...</p>
    </section>
    <section id="projetos">
      <h2>Projetos</h2>
      <ul>
        <li>Dashboard Smart City</li>
        <li>Chatbot Educacional</li>
      </ul>
    </section>
    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <label>Nome:<input type="text" name="nome"></label>
        <label>Email:<input type="email" name="email"></label>
        <label>Mensagem:<textarea name="mensagem"></textarea></label>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 – Todos os direitos reservados.</p>
  </footer>
</body>
</html>
